
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <h1 class="app-title">Student CRM</h1>
                <p class="app-subtitle">Admin Portal</p>
            </div>
            
            <div class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                     [(ngModel)]="Email"
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="admin@studentcrm.com" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        [(ngModel)]="Password"
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••" 
                        required
                    >
                </div>
                <button type="submit" class="login-button" (click)="Login()">Login</button>
                <button type="submit" class="login-button" (click) = "Register()">Sign Up </button>
            </div>
        </div>
    </div>

    


    <div class="field">
  <textarea id="description" required></textarea>
  <label for="description">Description</label>
</div>
